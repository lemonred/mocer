<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>api</title>
  <link href="mocer.app.css" rel="stylesheet">
</head>

<body ng-controller="AppController as vm">
  <div class="container" style="width: 1300px; margin: auto">
    <div class="row" style="100%">
      <div class="col-md-5">
        <div class=" affix" style="height: 100%; overflow: auto; padding-top: 20px; width: 505px;">

          <div class="content">
            <div
              data-angular-treeview="true"
              data-tree-id="abc"
              data-tree-model="vm.treeData"
              data-node-id="path"
              data-node-label="name"
              data-node-children="children" >
            </div>
          </div>

          <h4 id="title">All Apis
            <small>(点击url查看详情)</small>
          </h4>
          <ul class="list-group">
            <li ng-class="{activated: vm.index == $index}" class="list-group-item" ng-repeat="api in vm.apis">
              <span class="method">{{api.method}}</span>
              <a href="#{{$index}}">{{api.url}}</a>
            </li>
          </ul>
        </div>

      </div>
      <div class="col-md-7" style="padding-top: 20px;">
        <h4 id="title">Details for : <span class="url" id="url">{{api.url}}</span></h4>
        <div class="code" id="code" class="">
        </div>
      </div>

    </div>
  </div>

  <script src="mocer.app.js"></script>

</body>

</html>
